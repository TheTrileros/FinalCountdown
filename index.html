<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
        
        <title>Le Farturè</title>
    </head>
    <body>        
        <div id="Principal">
            <nav id="Navegador" class="basicosBurbuja">
                <img src="imagenes/menu.png" alt="Menu" id="imagenMenuHamburguesa">
                <p class="tituloNombre">Le Farturè</p>
                <div id="divCarrito">
                    <div id="numArticulosEnCarrito"></div>
                </div>
                
            </nav>

           <!-- Parte Exclusiva Desktop -->
            <div class="desktop">
                <div class="desktoparriba">
                    <div>Parte izquierda</div>
                    <div>Central</div>
                    <div>Parte derecha</div>
                </div>
                <div class="desktopabajo">Añadir al carrito</div>
            </div>
                
            <!--Parte Boton Añadir Cantidad-->

            <div id="CuerpoFotos" class="basicosBurbuja">

            </div>
            <div id="CantidadCompra" class="basicosBurbuja">
                <div class="cajadecantidad">
                    <h1 class="ponme">Ponme</h1>
                    <div class="cantidadcuadrado">
                        <input type='text' id="cantidad" value="1">
                        <div class="flechas">
                            <button class='aumentar' onclick="aumentar()"><img src="imagenes/flecha-arriba.png" alt="Flecha arriba"></button>
                            <button class='disminuir' onclick="disminuir()"><img src="imagenes/flecha-abajo.png" alt="Flecha abajo"></button>
                        </div>
                    </div>
                    <img class="plus" src="imagenes/cruz-blanca.png" alt="plus">
                    <img class="carrito" src="imagenes/carrito-compra.png" alt="carrito">
                </div>
            </div>

            <footer id="PiePagina" class="basicosBurbuja">
                <p>Quienes Somos</p>
                <p>Contacto</p>
                <p>FAQ's</p>
            </footer>
            <!--Capas ocultas de aqui para abajo-->
            <div id="carrito" class="basicosBurbuja invisible">
                

            </div>
            <div id="menuNavFlotante">
                <ul>
                    <li>Quienes Somos</li>
                    <hr/>
                    <li>Contacta</li>
                    <hr/>
                    <li>FAQ's</li>
                    <hr/>
                    <li>Atribuciones</li>
                    <hr/>
                    <li>Salir</li>
                </ul>

            </div>
        </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="/js/javaScript.js"></script>
    </body>
</html>
