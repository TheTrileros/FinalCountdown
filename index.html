        <div id="Principal" >
            <nav id="Navegador"  class="basicosBurbuja">
                <img src="imagenes/menu.png" alt="Menu" id="imagenMenuHamburguesa">
                <p class="tituloNombre">Le Farturè</p>
                <div id="divCarrito">
                    <div id="numArticulosEnCarrito"></div>
                </div>                
            </nav> 

            <!-- Parte Exclusiva Desktop -->
            <div class="desktop">
                <div class="desktoparriba">
                    <div>Parte izquierda</div>
                    <div>Central</div>
                    <div>Parte derecha</div>
                </div>
                <div class="desktopabajo">Añadir al carrito</div>
            </div>
                
            <!--Parte Boton Añadir Cantidad-->

            <div id="CuerpoFotos" class="basicosBurbuja">   
                <div id="carouselExampleCaptions" class="carousel slide invisible" data-bs-ride="false">                    
                    <div class="carousel-inner">
                      <div class="carousel-item active" >
                        <img src="" id="imagen1" class="d-block w-100" alt="...">                        
                      </div>
                      <div class="carousel-item" >
                        <img src="" id="imagen2" class="d-block w-100" alt="...">                        
                      </div>
                      <div class="carousel-item" 3>
                        <img src="" id="imagen3" class="d-block w-100" alt="...">                        
                      </div>                     
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden"></span>
                    </button>
                </div>
                <div id="detalleProducto" class="invisible detalleProducto">
                    <p id="nombre">Nombre</p>
                    <p id="precio">Precio</p>
                </div>
                <div class="row row-cols-2 row-cols-md-2 g-4 tarjetas" id="tarjetas">
                    <!-- Aqui se añaden las tarjetas -->
                </div> 
            </div>

            <div id="CantidadCompra" class="basicosBurbuja">
                <div class="cajadecantidad">
                    <h1 class="ponme">Ponme</h1>
                    <div class="cantidadcuadrado">
                        <input type='text' id="cantidad" value="1">
                        <div class="flechas">
                            <button class='aumentar' onclick="aumentar()"><img src="imagenes/flecha-arriba.png" alt="Flecha arriba"></button>
                            <button class='disminuir' onclick="disminuir()"><img src="imagenes/flecha-abajo.png" alt="Flecha abajo"></button>
                        </div>
                    </div>
                    <img class="plus" src="imagenes/cruz-blanca.png" alt="plus">
                    <img class="carrito" src="imagenes/carrito-compra.png" alt="carrito">
                </div>
            </div>

            <footer id="PiePagina"  class="basicosBurbuja">
                <p>Quienes Somos</p>
                <p>Contacto</p>
                <p>FAQ's</p>
            </footer>
            <!--Capas ocultas de aqui para abajo-->
            <div id="carrito" class="basicosBurbuja invisible">
                
            </div>
            <div id="totalCarrito" class="basicosBurbuja invisible">
                <p>Total Carrito: </p>
                <p></p>
                <img src="imagenes/tarjeta-de-credito.png" alt="Realizar compra" />

            </div>
            <div id="menuNavFlotante">
                <ul>
                    <li>Quienes Somos</li>
                    <hr/>
                    <li>Contacta</li>
                    <hr/>
                    <li>FAQ's</li>
                    <hr/>
                    <li>Atribuciones</li>
                    <hr/>
                    <li>Salir</li>
                </ul>
            </div>            
        </div>
