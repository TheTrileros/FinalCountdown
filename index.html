<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Document</title>
    </head>
    <body>        
        <div id="Principal">
            <nav id="Navegador" class="basicosBurbuja">

            </nav>

            </div>

                    <h1 class="ponme">Ponme</h1>

                            <button class='disminuir' onclick="disminuir()">˅</button>
                        </div>
                    </div>
                    <img class="plus" src="Imagenes/cruz-blanca.png" alt="plus">
                    <img class="carrito" src="Imagenes/carrito-compra.png" alt="carrito">
                </div>

            </div>
            <footer id="PiePagina" class="basicosBurbuja">

            </footer>
        </div>

        <script src="js/javaScript.js"></script>
    </body>
</html>
